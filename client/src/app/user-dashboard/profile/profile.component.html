<div class="content">
    <div class="profile-container">
        <div class="headeing">
            <p class="welcome">Welcome back , {{userData.name | titlecase}} </p>
            <p class="small">Let's do something today ðŸ˜Ž</p>

        <div class="profile-pic">
            <img [src]='getSantizeUrl(userPic)'   alt="loading">

        <div class="form">
            <div class="form-controls">
                <label  for=""> first name</label>

                <label for="">Email</label>
                <input value="{{userData.email}}" disabled type="text">
            </div>
        </div>
    </div>
</div>
